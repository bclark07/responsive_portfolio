<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            Brittany Clark
        </div>

        <div class="nav">
            <ul>
                <li> <a href="index.html">About</a> </li>
                <li style="border-left: 2px solid #777777; border-right: 2px solid #777777;"> <a
                        href="portfolio.html">Portfolio</a> </li>
                <li> <a href="contact.html">Contact</a> </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="row topsection col-lg-12">
            <h1>Contact</h1>
        </div>

        <div class="row bottomsection col-lg-12">
            <form class="container-fluid">
                <div class="form-group">
                    <label for="exampleInputName">Name:</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email: </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlMessage">Message:</label>
                    <textarea class="form-control" id="exampleFormControlMessage" rows="8"></textarea>
                </div>
                <button type="submit" class="btn btn-primary teal">Submit</button>
            </form>
        </div>
        
    </div>

    <footer>
        <h3>Copyright &copy;</h3>
    </footer>


</body>
